  <!-- Tax to Federal Reporting -->
  <path d="M650 440 C650 470, 520 480, 500 480" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)" />
  
  <!-- Legend -->
  <rect x="600" y="510" width="20" height="20" fill="#f9f" stroke="#333" stroke-width="2" />
  <text x="630" y="525" font-family="Arial" font-size="12">Fully Defined Module</text>
  
  <rect x="600" y="540" width="20" height="20" fill="#ddd" stroke="#999" stroke-width="1" stroke-dasharray="5,5" />
