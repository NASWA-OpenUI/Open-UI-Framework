  <rect x="50" y="390" width="170" height="50" rx="8" ry="8" fill="#ddd" stroke="#999" stroke-width="1" stroke-dasharray="5,5" />
  <text x="135" y="420" text-anchor="middle" font-family="Arial" font-size="14">Wage Reporting Module</text>
  
  <!-- Placeholder modules - right side -->
